<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel= "stylesheet" href="OJT_FE.css" type="text/css">
</head>
<body>
    <div class="wrap">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" id="Nav">
           <div class="Nav_Content">로고 </div> 
           <div class="Nav_Content">home</div>
           <div class="Nav_Content">환자입력</div> 
        </nav>

        <div class="Modal_Black_Bg ">
            <div class="Modal_White_Bg">
                <div class="Modal_Wrap">
                    <h4> 모달창 입니다 </h4>
                    <div class="Modal_Content" id="Modal_Content1">1번 가로</div>
                    <div class="Modal_Content">2번 가로</div>
                    <div class="Modal_Content">3번 가로</div>
                    <div class="Modal_Content">4번 가로</div>
                    
                    <button id="Modal_Close"> 닫기 </button>
                </div>
            </div>
        </div>


        <div class="Main_Content">
            <div class="Essential_Content">
                필수*
                <div class="Essential_Age">
                    <div class="Essential_Left">나이</div>
                    <div class="Essential_right"></div>
                    <input placeholder="숫자만 입력하시오">세</input>
                 </div>  
                 
                <div class="Essential_Age">
                <div class="Essential_Left">성별</div>
                <input type="radio" value="M" name="gender">남 <input type="radio" value="F" name="gender">여
                </div>

                <div class="Essential_Age">
                <div class="Essential_Left">발병일</div>
                <input type="datetime-local">
                </div>
                
                <div class="Essential_Age">
                <div class="Essential_Left">내원일</div>
                <input type="datetime-local">
                </div>

                <div class="Essential_Age">
                <div class="Essential_Left">구급차 이송여부</div>
                <label>
                    <input role="switch" type="checkbox" name="emergencybus" value="Y"/>
                    <span>ㅇㅇ</span>
                </label>
                </div>

                <div class="Essential_Age">
                <div class="Essential_Left">외상(중독) 여부</div>
                <label>
                    <input role="switch" type="checkbox" name="addicted" value="Y"/>
                    <span>ㅇㅇ</span>
                </label>
                </div>

                <div class="Essential_Age">
                <div class="Essential_Left">주 증상</div>
                <select name="Symptom">
                    <option selected value="">---대표 증상을 선택하시오---</option>
                    <option value="1">발열</option>
                    <option value="2">저체온</option>
                    <option value="3">호흡기</option>
                    <option value="4">외상</option>
                    <option value="5">중독</option>
                    <option value="6">의식불명</option>
                    <option value="7">기저질환</option>
                  </select>
                </div>
               
            </div>

            <div class="Unessential_Int_Content">
                선택1
                <div class="Essential_Age">
                    <div class="Unessential_Left">수축기 혈압  </div>
                    <input placeholder="0~300 사이의 정수 입력" name="aa" value="">mmHg
                </div>
                    
                <div class="Essential_Age">
                    <div class="Unessential_Left">이완기 혈압  </div>
                    <input placeholder="0~300 사이의 정수 입력">mmHg
                </div>

                <div class="Essential_Age">
                    <div class="Unessential_Left">맥박수 </div>
                    <input placeholder="정수 입력">bpm
                </div>   
                    
                <div class="Essential_Age">
                    <div class="Unessential_Left">호흡수 </div>
                    <input placeholder="0~60 사이의 정수 입력">bpm
                </div>    

                <div class="Essential_Age">
                    <div class="Unessential_Left">산소포화도 </div>
                    <input placeholder="0~100 사이의 정수 입력">%
                </div>
                 
            </div>

            <div class="Unessential_Float_Content">
                선택2
                <div class="Essential_Age">
                    <div class="Unessential_Left">체온</div>
                    <input placeholder="0~45 실수 입력">섭씨
                </div>
                <div class="Essential_Age">
                    <div class="Unessential_Left">의식상태</div>
                    <input placeholder="0~4 상태에 따라 입력">
                    <input type="range" id="colorRange">
                 </div>
            </div>

            <div>
                버튼칸
                <button id="Modal">모달창 열기</button>
            </div>

           


            
        </div>
            
       
         
        
          
        


    </div>

        
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        // 모달 버튼 누르면 모달 오픈
        document.getElementById('Modal').addEventListener('click', function(){
            document.querySelector('.Modal_Black_Bg').classList.add('Open_Modal')
        })

        // 닫기 버튼 누르면 꺼지기
        document.getElementById('Modal_Close').addEventListener('click', function(){
            document.querySelector('.Modal_Black_Bg').classList.remove('Open_Modal')
        })

        // 모달 검은색 눌렀을때 꺼지기
        document.querySelector('.Modal_Black_Bg').addEventListener('click',function(){
            document.querySelector('.Modal_Black_Bg').classList.remove('Open_Modal')
        })

        // 모달 움직이기 
        $('.Modal_White_Bg').draggable();


        //값 모달에서 뿌리는것
        $('#Modal_Content1').html($('[name = "aa"]').val())
    </script>


</body>


</html>
