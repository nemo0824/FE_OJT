<div *ngIf="hero">

    
   
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>{{hero.name | uppercase}} Details</mat-card-subtitle>
          <mat-card-title><span>id: </span>{{hero.id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <label for="hero-name">Hero name: </label>
            <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
  
  </div>
